<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <script src="rockPaper.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header id="elephant">
      <h1>Rock, Paper, Scissors...Cat</h1>
    </header>
    <img id="cat" src="appimages/catheader.jpg" alt="Pussy cat">
    <main>
      <p id="winner">Result goes here</p>
      <div id="gameContainer">
        <div class="choice" id="rock">
          <h2>Rock</h2>
          <img src="appimages/rock3.png" alt="rock" width="256" height="256">
          <button class="button">Choose me</a>
        </div>
        <div class="choice" id="paper">
          <h2>Paper</h2>
          <img src="appimages/paper.png" alt="paper">
          <button class="button">Choose me</a>
        </div>
        <div class="choice" id="scissors">
          <h2>Scissors</h2>
          <img src="appimages/scissors.png" alt="scissors">
          <button class="button">Choose me</a>
        </div>
      </div>
      <audio id="myAudio"></audio>
    </main>
  </div>
</body>
</html>
